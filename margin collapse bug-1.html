<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching CSS</title>
    <style>
       html {
		  font-size: 16px;
		}

	   body {
		  background-color: #333;
		  color: #fff;
		  font-family: Helvetica;
		  padding: 25px;
          text-align: center;
          }

	   h1 {
		  font-size: 2em;
		  font-weight: 800;
         }

      div {
          margin: 15px 0;
          }
	  .padding {
          padding: 1px 0;
           }
      .red {
	      background-color: #ff6b6b;
          }

      .orange {
		  background-color: #ff9e2c;
          }

	  .yellow {
          background-color: #eeee78;
           }

	  .green {
          background-color: #4ecd9d;
            }

      .blue {
          background-color: #4e97cd;
           }

      .purple {
          background-color: #6c4ecd;
           }
    </style>
</head>
 <body>
   <h1>Collapsing Child Margins</h1>

	<div class="red">
	 <div class="orange">
      <div class="yellow">
       <div class="green">
        <div class="blue">
          <div class="purple">Collapsed</div>
        </div>
       </div>
     </div>
    </div>
   </div>

	<div class="padding red">
     <div class="padding orange">
      <div class="padding yellow">
       <div class="padding green">
        <div class="padding blue">
          <div class="padding purple">Not Collapsed</div>
        </div>
      </div>
     </div>
    </div>
   </div>

 </body>
</html>
